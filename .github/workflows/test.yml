name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 27.1
          - 27.2
          - 28.1
          - snapshot
        include:
          - emacs_version: snapshot
            allow_failure: true

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - name: Install dependencies
      run: |
        emacs --batch -l test-install.el

    - name: Run tests
      run: |
        emacs --batch -L . -l ellm-tests.el -f ert-run-tests-batch-and-exit